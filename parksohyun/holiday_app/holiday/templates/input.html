<!-- 입력 화면 -->
{% extends "layout.html" %}
{% block body %}
<!-- url_for에서 지정하는 것은, URL이 아니라 views의 함수명 -->
<form action="{{url_for('maint_date')}}" method="post">
    <div class="form-group">
        <!-- label for == input양식의 id -->
        <label for="InputDate">祝日 日付</label>
        <input type="date" class="form-control" id="InputDate" name=holiday>
    </div>
    <div class="form-group">
        <label for="InputText">祝日 テキスト</label>
        <input type="text" class="form-control" id="InputText" name=holiday_text>
    </div>
    <div class="btn-group">
        <!-- 같은 name, 다른 value를 설정하는 것으로, 
            리다이렉트처에서 폼 값에서, 어느 버튼이 눌렸는지 판정 가능 -->
        <button type="submit" class="btn btn-primary" name="button" value="insert_update" style="border: none;">新規登録・更新</button>
    </div>
    <div class="btn-group">
        <button type="submit" class="btn btn-primary" name="button" value="delete" style="background-color: red; border: none;">削除</button>
    </div>
    <br><br>
</form>
<div class="btn-group">
    <a href="{{url_for('show_allList')}}" class="btn btn-primary" style="background-color: gray; border: none;">一覧出力</a>
</div>
{% endblock %}
