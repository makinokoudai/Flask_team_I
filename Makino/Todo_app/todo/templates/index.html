<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <title>Todoアプリ</title>
</head>
    <body>
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-1"></div>
                <div class="col-10">
                    <form action="{{url_for('register_text')}}" method="post">
                        <div class="main-body">
                            <h1>Todoリスト</h1>
                            <div class="input_text">
                                <input type="text" name="text">
                            </div>
                            <ul class="task_ul">
                                {% for text in get_text_li %}
                                <li class="task_li">
                                    <div class="display_task">
                                        <div class="task">
                                            <p class="text">{{text.text}}</p>
                                        </div>
                                        <div class="btn_area">
                                            <!-- url_for('edit', id=text.id) -->
                                            <a href="#" class="btn btn-success edit_btn" style="margin-right: 15px;">編集</a>
                                            <a href="{{url_for('delete', id=text.id)}}" class="btn btn-danger">削除</a>
                                            <!-- <button  type="button" class="btn btn-success" name="btns" value="edit">編集</button>
                                            <button  type="button" class="btn btn-danger" name="btns" value="delete">消去</button> -->
                    
                                        </div>
                                    </div>
                                </li>
                                {% endfor %}
                            </ul>
                            </div>
                        </div>
                    </form>
                <div class="col-1"></div>
            </div>
        </div>
    


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="../static/js/main.js"></script>
    </body>
</html>
