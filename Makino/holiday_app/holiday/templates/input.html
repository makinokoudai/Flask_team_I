<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <title>祝日マスタ管理</title>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="main-body">
                    <div class="input_form">
                        <form action="{{url_for('new_entry')}}" method="POST">
                            <label for="input_date">祝日 日付</label>
                            <div class="input_area">
                                <input class="input_style" type="date" id="input_date" name="holiday">
                            </div>
                            <label for="input_text">祝日テキスト</label>
                            <div class="input_area">
                                <input class="input_style" type="text" id="input_text" name="holiday_text" placeholder="祝日名を入力してください。">
                            </div>
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <p class="bg-warning " style="padding: 10px;font-weight: 700;color: red !important;">{{message}}</p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                            <div class="input_buttons_area">
                                <button type="submit" class="btn btn-primary" name="button" value="insert_update">新規登録・更新</button>
                                <button type="submit" class="btn btn-danger" name="button" value="delete">削除</button>
                            </div>
                        </form>
                            <a style="width: 10%;" href="{{url_for('display_list')}}" class="btn btn btn-secondary" >一覧出力</a>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

        
    


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
