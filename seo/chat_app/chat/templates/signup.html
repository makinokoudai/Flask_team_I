{% extends "base.html" %}
{% block body %}

<form action="{{url_for('signup')}}" method="post" class="signup" style="margin-top:30px;">
    <div class="form-group">
        <label for="InputName">名前</label>
        <input type="text" class="form-control" id="InputName" name="name">
    </div>

    <div class="form-group">
        <label for="InputPassword">パスワード</label>
        <input type="password" class="form-control" id="InputPassword" name="password">
    </div>
    
    <button type="submit" class="btn btn-primary" name="write" style="margin-top:20px; margin-right:10px">新規登録</button>
</form>

{% endblock %}
